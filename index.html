<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiscalização - Sistema Interno</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0b2545" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="logo.png" />

  <style>
    :root { --bg:#0b2545; --card:#ffffff; --muted:#6b7280; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    html, body { height: 100%; }
    body { margin:0; background:#f3f4f6; color:#111827; }

    header { background:var(--bg); color:#fff; padding:10px 16px 0 16px; }
    .brand { display:flex; align-items:center; gap:12px; }
    .logo { height:44px; user-select: none; }
    h1 { margin:0; font-size:20px; }

    /* Tabs */
    .tabs { margin-top:8px; display:flex; gap:8px; }
    .tab {
      background:transparent; border:none; padding:8px 12px;
      color:#e5e7eb; cursor:pointer; font-size:14px;
      border-bottom:2px solid transparent;
    }
    .tab.active { border-bottom-color:#facc15; color:#facc15; font-weight:600; }

    main { padding:16px; max-width:1000px; margin:0 auto; }
    .card {
      background:var(--card); border-radius:16px;
      padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); margin-bottom:16px;
    }

    .row { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .row label { width:180px; color:var(--muted); }
    .row input, select, textarea {
      flex:1; padding:10px 12px; border:1px solid #e5e7eb;
      border-radius:10px; background:#fff;
    }

    .grid {
      display:grid; grid-template-columns: repeat(2,minmax(0,1fr));
      gap:12px; margin-bottom:12px;
    }

    button {
      padding:8px 12px; border-radius:10px; border:1px solid #d1d5db;
      background:#fff; cursor:pointer; font-size:13px;
    }
    button:hover { background:#f9fafb; }

    table { width:100%; border-collapse: collapse; }
    th, td {
      padding:8px 10px; border-bottom:1px solid #e5e7eb;
      white-space:nowrap;
    }

    .badge { background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:999px; font-size:12px; }
    .list-header { display:flex; justify-content:space-between; align-items:center; }
    .delete { color:#b91c1c; border-color:#fecaca; }
    .edit   { color:#1d4ed8; border-color:#bfdbfe; }

    footer { text-align:center; padding:24px; color:#6b7280; }

    /* LOGIN */
    #login-screen {
      min-height: 100vh; display:flex; align-items:center;
      justify-content:center; padding:16px;
    }
    .login-card { max-width:420px; width:100%; }
    .login-logo-wrapper { display:flex; justify-content:center; margin-bottom:12px; }
    .login-logo { height:64px; }

    /* PRINT VIEW: só aparece no modo de visualização do relatório */
    #print-view { padding:24px; max-width:900px; margin:0 auto; }
    @media print {
      body { background:#fff; }
      #login-screen, #app { display:none !important; }
      #print-view { display:block !important; }
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login-screen">
  <section class="card login-card">
    <div class="login-logo-wrapper">
      <img src="logo.png" class="login-logo" />
    </div>
    <h2>Login do Fiscal</h2>

    <div class="row">
      <label>Fiscal</label>
      <select id="loginFiscal">
        <option value="">Selecione</option>
        <option value="Lucas">Lucas Ribeiro</option>
        <option value="Everton">Everton</option>
        <option value="Luciano">Luciano</option>
        <option value="Wellington">Wellington</option>
        <option value="Joseval">Joseval</option>
      </select>
    </div>

    <div class="row">
      <label>PIN</label>
      <input id="loginPin" type="password" placeholder="****" />
    </div>

    <button id="loginBtn">Entrar</button>
  </section>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <header>
    <div class="brand">
      <img src="logo.png" class="logo" />
      <h1>Sistema de Fiscalização</h1>
    </div>

    <nav class="tabs">
      <button class="tab active" data-target="diario">Relatório Diário</button>
      <button class="tab" data-target="ocorrencia">Registro de Ocorrência</button>
    </nav>
  </header>

  <!-- TELA RELATÓRIO DIÁRIO -->
  <main id="main-diario">

    <section class="card">
      <div class="row">
        <label>Fiscal</label>
        <input id="fiscal" readonly />
      </div>
      <div class="row">
        <label>Data</label>
        <input id="data" type="date" />
      </div>
    </section>

    <section class="card">
      <h2>Adicionar Linha</h2>

      <div class="grid">
        <div><label>De</label><select id="de"></select></div>
        <div><label>Para</label><select id="para"></select></div>
        <div><label>Horário</label><input id="horario" /></div>
        <div><label>Nº de Ordem</label><input id="ordem" /></div>
        <div><label>Local Emb.</label><input id="local" /></div>
        <div><label>Hora</label><input id="hora" /></div>
        <div><label>Motorista</label><input id="motorista" /></div>
        <div><label>Qtd. Paxs</label><input id="paxs" type="number" /></div>
      </div>

      <button id="add">Adicionar linha</button>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Linhas adicionadas</h2>
        <span id="count" class="badge">0</span>
      </div>

      <table>
        <thead>
          <tr>
            <th>De</th><th>Para</th><th>Cód.De</th><th>Cód.Para</th>
            <th>Horário</th><th>Nº Ordem</th><th>Local</th><th>Hora</th>
            <th>Motorista</th><th>Paxs</th><th>Linha</th><th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>

      <div class="row">
        <button id="saveSheets">Salvar no Banco</button>
        <button id="export">Gerar CSV</button>
      </div>
    </section>
  </main>

  <!-- TELA REGISTRO DE OCORRÊNCIA -->
  <main id="main-ocorrencia" style="display:none;">

    <section

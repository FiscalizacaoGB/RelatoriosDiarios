<script>
/* ==========================
   OS - MANUTENÃ‡ÃƒO
========================== */

let oss = [];

document.getElementById("os_add").onclick = () => {
  const os = {
    Data: document.getElementById("os_data").value,
    Fiscal: document.getElementById("os_fiscal").value,
    Ordem: document.getElementById("os_ordem").value,
    Obs: document.getElementById("os_obs").value
  };

  if (!os.Data || !os.Ordem) {
    alert("Preencha pelo menos Data e NÂº de Ordem.");
    return;
  }

  oss.unshift(os);
  renderOS();

  // limpa campos
  document.getElementById("os_ordem").value = "";
  document.getElementById("os_obs").value = "";
};

function renderOS() {
  const tbody = document.getElementById("os_tabela");
  tbody.innerHTML = "";

  oss.forEach(os => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${os.Data}</td>
      <td>${os.Fiscal}</td>
      <td>${os.Ordem}</td>
      <td style="white-space:normal; max-width:300px;">${os.Obs}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("os_count").textContent = oss.length;
}

document.getElementById("os_saveSheets").onclick = () => {
  if (!oss.length) return alert("Nenhuma OS adicionada.");

  const rows = oss.map(os => ([
    os.Data,
    os.Fiscal,
    os.Ordem,
    os.Obs
  ]));

  fetch(OS_SHEETS_WEBAPP_URL, {
    method: "POST",
    headers: {"Content-Type":"text/plain"},
    body: JSON.stringify({ rows })
  })
  .then(r => r.text())
  .then(t => {
    try {
      const j = JSON.parse(t);
      if (j.status === "ok") alert("OS enviadas com sucesso!");
      else alert("Erro ao enviar OS: " + t);
    } catch {
      alert("Resposta inesperada ao enviar OS: " + t);
    }
  });
};
</script>

<script>
/* ==========================
   CONFIGURAÃ‡Ã•ES GERAIS
========================== */

];

const CODIGOS = {
  "CamaÃ§ari":1,"Madre":2,"Candeias":3,"C.Feira":4,"Teodoro":5,"Acupe":6,
  "Bom jesus":7,"Cabaceiras":8,"Cairu":9,"Camamu":10,"Maragojipe":11,

};

const CIDADES = ["Salvador", ...Object.keys(CODIGOS)];

/* ==========================
   LOGIN
========================== */

document.getElementById("loginBtn").onclick = () => {
  const id = document.getElementById("loginFiscal").value;
  const pin = document.getElementById("loginPin").value;

  const user = FISCAIS.find(f => f.id === id);

  if (user.pin !== pin) return alert("PIN incorreto!");

  localStorage.setItem("fiscalId", user.id);

};

function iniciarApp(user) {
  document.getElementById("login-screen").style.display = "none";
  document.getElementById("app").style.display = "block";

  document.getElementById("fiscal").value = user.name;
  document.getElementById("oc_fiscal").value = user.name;
  document.getElementById("os_fiscal").value = user.name;

  const hoje = new Date();
  document.getElementById("data").valueAsDate = hoje;
  document.getElementById("oc_data").valueAsDate = hoje;
  document.getElementById("os_data").valueAsDate = hoje;

}

/* Auto login */
const saved = localStorage.getItem("fiscalId");
if (saved) {
  const user = FISCAIS.find(f => f.id === saved);
  if (user) iniciarApp(user);
}

/* ==========================
   POPULAR SELECTS
========================== */

function preencherSelects() {
  ["de","para","oc_de","oc_para"].forEach(id => {
    const sel = document.getElementById(id);
    sel.innerHTML = "";
    CIDADES.forEach(c => {
      const op = document.createElement("option");
      op.value = op.text = c;
      sel.appendChild(op);

  document.getElementById("de").value = "Salvador";
  document.getElementById("para").value = "CamaÃ§ari";

  document.getElementById("oc_de").value = "Salvador";
  document.getElementById("oc_para").value = "CamaÃ§ari";
}

/* ==========================
   RELATÃ“RIO DIÃRIO
========================== */

let linhas = [];

function getCod(c) { return CODIGOS[c] || ""; }
function getLinha(de, para) { return getCod(de) || getCod(para); }

document.getElementById("add").onclick = () => {
  const l = {
    De: document.getElementById("de").value,
    Para: document.getElementById("para").value,
    HorÃ¡rio: document.getElementById("horario").value,
    Ordem: document.getElementById("ordem").value,
    Local: document.getElementById("local").value,
    Hora: document.getElementById("hora").value,
    Motorista: document.getElementById("motorista").value,
    Paxs: document.getElementById("paxs").value
  };
  linhas.unshift(l);
  render();
};

function render() {
  const tbody = document.getElementById("tabela");
  tbody.innerHTML = "";
  linhas.forEach((l,i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${l.De}</td>
      <td>${l.Para}</td>
      <td>${getCod(l.De)}</td>
      <td>${getCod(l.Para)}</td>
      <td>${l.HorÃ¡rio}</td>
      <td>${l.Ordem}</td>
      <td>${l.Local}</td>
      <td>${l.Hora}</td>
      <td>${l.Motorista}</td>
      <td>${l.Paxs}</td>
      <td>${getLinha(l.De,l.Para)}</td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Del</button>
      </td>
    `;
    tbody.appendChild(tr);

    tr.querySelector(".delete").onclick = () => { linhas.splice(i,1); render(); };
    tr.querySelector(".edit").onclick = () => {
      ["De","Para","HorÃ¡rio","Ordem","Local","Hora","Motorista","Paxs"].forEach(campo => {
        document.getElementById(campo.toLowerCase()).value = l[campo];
      });
      linhas.splice(i,1); render();
    };
  });
  document.getElementById("count").textContent = linhas.length;
}

/* ==========================
   CSV
========================== */

document.getElementById("export").onclick = () => {
  let out = "De;Para;Horario;Ordem;Local;Hora;Motorista;Paxs;Linha;Fiscal;Data\n";
  const fiscal = document.getElementById("fiscal").value;
  const data = document.getElementById("data").value;

  linhas.forEach(l => {
    out += [
      l.De,l.Para,l.HorÃ¡rio,l.Ordem,l.Local,l.Hora,l.Motorista,l.Paxs,
      getLinha(l.De,l.Para),
      fiscal, data
    ].join(";") + "\n";
  });

  const blob = new Blob([out], { type:"text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "relatorio_diario.csv";
  a.click();
